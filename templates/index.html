
<!DOCTYPE html>
<html>
<head>
    <title>GenAI Data Documentation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Generative AI Data Documentation</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="dataset" accept=".csv" required>
        <button type="submit">Generate Documentation</button>
    </form>
    
    {% if documentation %}
        <h2>Generated Documentation:</h2>
        <pre>{{ documentation }}</pre>
    {% endif %}
    
    {% if pdf_file %}
        <a href="/download/{{ pdf_file }}"><button>Download PDF</button></a>
    {% endif %}
</body>
</html>
